<div class="city_desc">
  <form>
    <p class="city_head">Enter the City Name</p>
    <input  [(ngModel)]="city_name" name="city_name" placeholder="City Name" class="city_place">
    <input type="button" value="Submit" class="city_submit" (click) = "city()">
  </form>
  <!-- <p>City Name Entered is {{city_name}}</p> -->
</div>
